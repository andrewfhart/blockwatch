<!doctype html>
<html lang="en" data-ng-app="blockwatch" data-ng-csp>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="fragment" content="!">
    <title data-ng-bind="$root.title + $root.titleDetail + ' | Blockwatch'">Blockwatch</title>
    <meta name="keywords" content="bitcoin, blockchain, blocks, transactions, explorer, mining difficulty, hash serialized">
    <meta name="description" content="Bitcoin blockchain visualizations. View historical blockchain information. {{ $root.title + $root.titleDetail }}">
    <link rel="shortcut icon" href="/img/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,400italic">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body ng-cloak class="ng-cloak">
  <div>
    <div id="wrap">
        <div class="navbar navbar-default navbar-fixed-top" data-ng-include="'/views/includes/header.html'" role='navigation'></div>
        <section class="container" data-ng-view></section>
    </div>
    <div id="footer" role="navigation">
      <div class="container" data-ng-controller="FooterController">
        <a class="blockwatch pull-right" target="_blank" href="http://blockwatch.datafluency.com">Blockwatch <small>API v{{version}}</small></a>
      </div>
    </div>
    <script src="/js/vendors.js"></script>
    <script src="/js/angularjs-all.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
